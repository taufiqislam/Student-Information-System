<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
     <style>
      body {
        background-image: url("e_commerce_registration_form_template_thumb.png");
        background-size: cover;
      }

       			h1 {
       			margin-top: 0;
       			padding: 15px;
       			background-color: #020e53;
       			color: white;

       			font-size: 49px;

			padding: 0px;
			border-radius: 100px;

  <body>
    <div class="container">
      <div class="row col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Student Registration</h1>
          </div>
          <div class="panel-body">
            <form action="connect1.php" method="post">
              <div class="form-group col-md-12">
                <label for="studentName">Student Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  name="studentName"
                  required
                />
              </div>

              <div class="form-group col-md-6">
                <label for="studentId">Student Id</label>
                <input
                    type="text"
                    class="form-control"
                    id="studentId"
                    name="studentId"
                    required
                />
              </div>
              
              <div class="form-group col-md-6">
                <label for="classRoll">Class Roll</label>
                <input
                  type="text"
                  class="form-control"
                  id="classRoll"
                  name="classRoll"
                  required
                />
              </div>

              <div class="form-group col-md-6">
                <label for="batch">Batch</label>
                <input
                  type="text"
                  class="form-control"
                  id="batch"
                  name="batch"
                  required
                />
              </div>

              <div class="form-group col-md-6">
                <label for="session">Session</label>
                <div>
                  <select name="session" id="session">
                    <option value="2016-17">2016-17</option>
                    <option value="2017-18">2017-18</option>
                    <option value="2018-19">2018-19</option>
                    <option value="2019-20">2019-20</option>
                    <option value="2020-21">2020-21</option>
                    <option value="2021-22">2021-22</option>
                    <option value="2022-23">2022-23</option>
                  </select>
                </div>
              </div>

              <div class="form-group col-md-12">
                <label for="gender">Gender</label>
                <div>
                  <label for="Male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="Male"
                      id="Male"
                      required
                    />Male</label
                  >
                  <label for="Female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="Female"
                      id="Female"
                      required
                    />Female</label
                  >
                  <label for="Others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="Others"
                      id="Others"
                      required
                    />Others</label
                  >
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="department">Department</label>
                <div>
                    <select name="department" id="department">
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Statistics">Statistics</option>
                        <option value="Environmental Science">Environmental Science</option>
                        <option value="Geological Science">Geological Science</option>
                    </select>
                </div>
              </div>
              
              <div class="form-group col-md-6">
                <label for="hall">Hall</label>
                <div>
                    <select name="hall" id="hall">
                        <option value="Mir Mosharraf Hossain Hall">Mir Mosharraf Hossain Hall</option>
                        <option value="Shaheed Salam-Barkat Hall">Shaheed Salam-Barkat Hall</option>
                        <option value="Bangabandhu Sheikh Mujibur Rahman Hall">Bangabandhu Sheikh Mujibur Rahman Hall</option>
                        <option value="Al Beruni Hall">Al Beruni Hall</option>
                        <option value="Shaheed Rafiq-Jabbar Hall">Shaheed Rafiq-Jabbar Hall</option>
                        <option value="A F M Kamaluddin Hall">A F M Kamaluddin Hall</option>
                        <option value="Mowlana Bhashani Hall">Mowlana Bhashani Hall</option>
                        <option value="Bishwakabi Rabindranath Tagore Hall">Bishwakabi Rabindranath Tagore Hall</option>
                        <option value="Jahanara Imam Hall">Jahanara Imam Hall</option>
                        <option value="Nawab Faizunnesa Hall">Nawab Faizunnesa Hall</option>
                        <option value="Pritilata Hall">Pritilata Hall</option>
                        <option value="Fazilatunnesa Hall">Fazilatunnesa Hall</option>
                        <option value="Begum Khaleda Zia Hall">Begum Khaleda Zia Hall</option>
                        <option value="Sheikh Hasina Hall">Sheikh Hasina Hall</option>
                        <option value="Bangamata Begum Fazilatunnessa Mujib Hall">Bangamata Begum Fazilatunnessa Mujib Hall</option>
                        <option value="Begum Sufia Kamal Hall">Begum Sufia Kamal Hall</option>
						<option value="21st Boys' Hall">21st Boys' Hall</option>
						<option value="18th Girls' Hall">18th Girls' Hall</option>
                    </select>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                  required
                />
              </div>
              <div class="form-group col-md-12">
                <label for="password">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class = "form-group col-md-12">
                <!-- <input type="submit" class="btn btn-success"/> -->
                <button type = "submit" class = "btn btn-success btn-lg btn-block">Register</button>
              </div>
              
            </form>
          </div>
          <div class="panel-footer text-right">
            <small><strong style="font-size: 15px; color: black;font-weight: bold;">&copy; Jahangirnagar University</small>
          </div>
        </div>
      </div>
    </div>
